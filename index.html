<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="center-align">
                    <h1>Web Camera Demo</h1>
                    <div class="row">
                        <div class="col s6">
                            <video id="player" class="responsive-video" controls autoplay></video>
                        </div>
                        <div class="col s6">
                            <canvas id="canvas" class="responsive-canvas"></canvas>
                        </div>
                    </div>
                    <button id="capture" class="btn waves-effect waves-light" type="button">Take a photo
                        <i class="material-icons right"></i>
                    </button>
                    <button id="send" class="btn waves-effect waves-light" type="button">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
